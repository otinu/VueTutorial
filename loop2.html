<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>
  <ul id="array-with-index">

    <!-- 第二引数として、インデックスをもたせることも可能 -->
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>

  </ul>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="loop2.js"></script>
</body>

</html>
