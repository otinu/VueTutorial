<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>
  <ul id="v-for-object" class="demo">

    <!-- 第2引数を指定することで、オブジェクト内の任意のプロパティだけ取り出すことも可能 -->
    <li v-for="(value, name) in myObject">
      {{ name }}: {{ value }}
    </li>
  </ul>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="loop4.js"></script>
</body>

</html>
