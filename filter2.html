<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>

  <!-- 2次元配列をループさせることも可能-->
  <!-- このとき、最初の配列から次の配列に移るところで空白部分ができている -->

  <!-- 算出プロパティ(JS側での「computed:」)が使えない場合、メソッドの使用も可能 -->
  <div id="filter">
    <ul v-for="numbers in sets">
      <li v-for="n in even(numbers)" :key="n">{{ n }}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="filter2.js"></script>
</body>

</html>
