<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>

  <div id="inline-handler">

    <!-- 引数を付けてメソッドの呼び出し -->
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="listner3.js"></script>
</body>

</html>
