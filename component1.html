<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>
  <div id="todo-list-app">
    <ol>
      <!--
        各 todo-item にその内容を表す todo オブジェクトを指定することで、
        内容が動的に変化します。
        後述する "key" も各コンポーネントに
        指定する必要があります。
      -->

      <!-- コンポーネント化することで、リスト構造のレイアウトでもコンパクトになっている -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="component1.js"></script>
</body>

</html>
