<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>VuePractice</title>
</head>

<body>
  <ul id="array-rendering">

    <!-- v-forを使う注意点として、v-ifと組み合わせて使うことを公式は非推奨としている -->
    <li v-for="item in items">
      {{ item.message }}
    </li>
  </ul>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="loop1.js"></script>
</body>

</html>
